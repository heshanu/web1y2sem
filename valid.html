<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script type="text/javascript" src="jquery-3.7.0.js"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			$("#di1").hide();
			$("#di2").hide();

			$("#name").focusout(function(){
				y=$("#name").val();

			// reg = /^[a-z][0-9]+(AB)$/;

			//reg = /["abc"]$/;

			//reg = /[a-z A-Z 0-9]+@[a-z A-Z 0-9]+.edu$/;

			reg = /^(http|https):\/\/www\.[a-z A-Z 0-9]+\.(com|edu|org)$/;


			if (reg.test(y)) {
				$("#di1").show();
				$("#di2").hide();
			}
			else{
				$("#di1").hide();
				$("#di2").show();
			}

			});
		});
			
	</script>
		
</head>
<body>


	<label>Input : </label>
	<input type="input" id="name" class="name">

	<label id="di1"> <font color="green" >Accepted</font></label>
	<label id="di2"><font color="red" >Not Accepted</font></label>

	
	

</body>
</html>
